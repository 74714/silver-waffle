        var usedQuestions = [];

        function generateRandomQuestion() {
            if (usedQuestions.length === questions.length) {
                // Reset used questions if all have been used
                usedQuestions = [];
            }

            var remainingQuestions = questions.filter(q => !usedQuestions.includes(q));

            var randomIndex = Math.floor(Math.random() * remainingQuestions.length);
            var randomQuestion = remainingQuestions[randomIndex];

            // Set a threshold for the length of the question
            var maxLength = 30;

            // Check if the length of the question exceeds the threshold
            if (randomQuestion.length > maxLength) {
                // Break the question into lines without cutting words
                var words = randomQuestion.split(' ');
                var lines = [];
                var currentLine = '';

                for (var i = 0; i < words.length; i++) {
                    var word = words[i];
                    if ((currentLine + word).length <= maxLength) {
                        currentLine += (currentLine === '' ? '' : ' ') + word;
                    } else {
                        lines.push(currentLine);
                        currentLine = word;
                    }
                }

                // Add the last line
                lines.push(currentLine);

                // Join the lines with <br> tag
                randomQuestion = lines.join("<br>");
            }

            document.getElementById("question").innerHTML = randomQuestion;
            usedQuestions.push(randomQuestion);
        }
